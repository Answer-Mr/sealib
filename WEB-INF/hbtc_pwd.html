<div id="main" class="main-page">
    <section class="page">
        <div class="otc-index">
            <ul class="tab-check">
                <li><a href="">从银行转入</a></li>
                <li class="on"><a href="">转出到银行</a></li>
            </ul>
            <div class="otc-bank-text">

                    <li>
                        <p>转账时间：交易日上午9点-下午4点</p>

                </ul>

            <div class="otc-form">
