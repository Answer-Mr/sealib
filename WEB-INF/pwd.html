  <script type="text/javascript" src="hbweblib/global/0.2.0/js/global.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
  window.hbec = window.hbec || {}
  hbec.showPassword = function(option){
      var ops = $.extend({
          "type":"bank",
          "showPwdLay": function(){
            var T = this, _html = '',showString = '';
            if( T.type == "bank" ){
              T.title = "请输入银行密码";
            }else if( T.type == "trade" ){
              T.title = "请输入交易密码";
            }
            if( typeof T.amount !== "undefined"){
              showString = '<p>转出到银行<span class="red">'+parseFloat(T.amount).toFixed(2)+'元</span></p>';
            }
              _html = '<div id="ui-layoutPwd-id" class="ui-layout"><div class="otc-tk-a"><div class="tk-c"><h1>'+T.title+'</h1><a class="close icon-cancle"href="otc05.html"></a>'+showString+'<div class="moni-inp-item"><input type="password" maxlength="6"style="width: 234px;height: 32px;text-align: center;"></div></div></div></div>';
            $("body").append(_html);
            var $input = $("#ui-layoutPwd-id input[type=password]");
            $input.on('input',function(){
              var $inputVal = $input.val() ,val = '';
              for(var i=0;i<$inputVal.length;i++){
                var v= $inputVal[i];
                if(v >= '0' && v<= '9'){
                  val=val+v;
                }
              }
              $input.val(val);
              if(val.length==6){
                 // $("#ui-layoutPwd-id").focus();
                T.closePwdLay();
                typeof T.callback !== "undefined" && T.callback.call(this, val);
              }
            });
          },
          "closePwdLay": function(){
            $("#ui-layoutPwd-id").remove();
            return this;
          }
        },option);
        ops.closePwdLay().showPwdLay();
    }
});
  </script>
